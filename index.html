<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Live News Box</title>

<!-- Hindi Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
  font-family: 'Noto Sans Devanagari', sans-serif;
}

/* MAIN NEWS BOX */
#news-box {
  position: absolute;
  bottom: 8%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 25px 30px;
  background: linear-gradient(90deg, #b80000, #ff0000);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  text-align: center;
  animation: zoomFade 4s infinite;
}

/* NEWS TEXT */
#news-text {
  color: #ffffff;
  font-size: 44px;
  font-weight: 800;
  line-height: 1.3;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

/* ZOOM IN / OUT */
@keyframes zoomFade {
  0% {
    transform: translateX(-50%) scale(0.92);
    opacity: 0;
  }
  15% {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
  85% {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateX(-50%) scale(1.08);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="news-box">
  <div id="news-text">Live News Loading...</div>
</div>

<script>
/* ðŸ”´ YAHAN APNA CSV LINK DAALEIN */
const CSV_URL = "https://docs.google.com/spreadsheets/d/1FRkoY33Px3l2YGXq5sjDxo7zOs0B6CHEq0L6KPA2Oz8/export?format=csv&gid=0";

/* INTERNAL LOGIC */
let headlines = [];
let current = 0;

/* CSV LOAD FUNCTION */
function loadCSV() {
  fetch(CSV_URL + "?nocache=" + new Date().getTime())
    .then(response => response.text())
    .then(data => {
      headlines = data
        .split("\n")
        .slice(1)
        .map(line => line.trim())
        .filter(line => line.length > 0);
    })
    .catch(err => console.error("CSV Load Error", err));
}

/* FIRST LOAD */
loadCSV();

/* HAR 5 SECOND ME CSV RELOAD */
setInterval(loadCSV, 5000);

/* HAR 4 SECOND ME NEWS CHANGE */
setInterval(() => {
  if (headlines.length > 0) {
    document.getElementById("news-text").innerText = headlines[current];
    current = (current + 1) % headlines.length;
  }
}, 4000);
</script>

</body>
</html>
